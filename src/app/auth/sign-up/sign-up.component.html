<section class="section-box">
  <div class="bg-6-opacity-30 pt-90">
    <div class="container">
      <div class="box-signup">
        <h1 class="text-heading-3 mb-50 text-center">Letâ€™s join us</h1>
        <a routerLink="/" class="btn btn-login-google color-gray-500 text-heading-6 box-shadow-2">
          <img width="20" height="20" class="img-responsive img-middle"
            src="/assets/images/template/icons/Icon-gg-login.svg" alt="Moirai" /> Sign up with Google
        </a>
        <div class="text-center">
          <div class="mt-40 box-line-throught mb-40"><span class="text-body-text color-gray-500">Or, sign up
              with your email</span></div>
        </div>
        <div class="box-form-signup mb-200">
          <div class="form-group">
            <input class="form-control" placeholder="Your name *" />
          </div>
          <div class="form-group"><input class="form-control" placeholder="Your email *" /></div>
          <div class="form-group">
            <div class="form-field">
              <span class="text-body-small color-green-900 tag-top">Password</span>
              <input class="form-control input-green-bd input-with-icon" placeholder="Your password *"
                [type]="showPassword ? 'text' : 'password'" />
              <div [ngClass]="showPassword ? 'icon-eye-left' : 'icon-eye-right'" (click)="showPassword = !showPassword">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-field">
              <span class="text-body-small color-green-900 tag-top">Re-type Password</span>
              <input class="form-control input-green-bd input-with-icon" placeholder="Retype your password *"
                [type]="reshowPassword ? 'text' : 'password'" />
              <div [ngClass]="reshowPassword ? 'icon-eye-left' : 'icon-eye-right'"
                (click)="reshowPassword = !reshowPassword">
              </div>
            </div>
          </div>
          <div class="form-group"><label class="text-body-small color-gray-500"><input class="chkbox" type="checkbox" />
              Agree to
              <a routerLink="/"> terms &amp; conditions</a>
            </label></div>
          <div class="form-group"><button class="btn btn-green-full text-heading-6">Continue</button>
          </div>
          <div><span class="text-body-text color-gray-500">Already have an account ?</span>
            <a routerLink="/auth/page-login" class="text-body-text color-green-900"> Sign in now</a>
          </div>
        </div>
      </div>
    </div>
    <div class="images-lists hidden-phone display-block">
      <div class="row h-[31vw]">
        <div class="col-lg-2 col-md-2 col-sm-6 signUp">
          <div class="img-responsive img-full img-1">
            <img width="100%" height="100%" layout="responsive"
              src="/assets/images/page/signup/img-11.png" alt="Moirai" />
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6">
          <div class="img-responsive img-full img-2">
            <img width="100%" height="100%" layout="responsive"
              src="/assets/images/page/signup/img-6.png" alt="Moirai" />
          </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12">
          <div class="img-responsive img-full img-3 h-full">
            <img class="w-full h-full" layout="responsive"
              src="/assets/images/page/signup/img-7.png" alt="Moirai" />
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6">
          <div class="img-responsive img-full img-4">
            <img width="100%" height="100%" layout="responsive"
              src="/assets/images/page/signup/img-8.png" alt="Moirai" />
          </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-6 signUp-1">
          <div class="img-responsive img-full img-5">
            <img width="100%" height="100%" layout="responsive"
              src="/assets/images/page/signup/img-12.png" alt="Moirai" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
