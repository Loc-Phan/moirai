<div class="box-swiper">
  <div class="swiper-container swiper-group-4">
    <swiper [config]="swiperConfig" class="swiper-wrapper pt-5 pb-40">
      <ng-template *ngFor="let item of data" swiperSlide>
        <div class="swiper-slide active">
          <div class="card-grid-style-3 hover-up" [ngClass]="item.bg">
            <div class="grid-3-img">
              <img width={55} height={55} [src]="'/assets/images/page/homepage1/user-img-'+item.avatar" alt="Moirai" />
            </div>
            <h3 class="text-heading-6 mb-5 mt-20">{{item.name}}</h3>
            <span class="text-body-small d-block">
              {{item.job}}
            </span>
            <p class="text-body-text text-desc color-gray-500 mt-20">
              {{item.quote}}
            </p>
          </div>
        </div>
      </ng-template>
    </swiper>
  </div>
  <div class="swiper-button-next swiper-button-next-4"></div>
  <div class="swiper-button-prev swiper-button-prev-4"></div>
</div>
