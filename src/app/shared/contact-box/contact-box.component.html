<section class="section-box mt-100" [ngClass]="contactStyles">
  <div class="container mt-70">
    <div class="bdrd-58 box-gray-100 icon-wave pt-40 pb-40">
      <div class="row">
        <div class="col-lg-12 mb-60 sm-pdx-2">
          <span class="text-body-capitalized text-uppercase">Contact us</span>
          <h2 class="text-heading-3 color-gray-900 mt-10">
            What can we support for you?
          </h2>
          <p class="text-body-text color-gray-600 mt-20">
            Feel free to ask about clothes
          </p>
        </div>
        <div class="col-lg-4 mb-40 sm-pdx-2">
          <h4 class="text-heading-6 color-gray-900 icon-home mb-10 mt-10">
            Moirai
          </h4>
          <p class="text-body-text color-gray-600">
            4517 Washington Ave.<br />Manchester, Kentucky 39495
          </p>
          <p class="text-body-text color-gray-600">(239) 555-0108</p>
          <p class="text-body-text color-gray-600">vzenlabs@gmail.com</p>
        </div>
        <div class="col-lg-8">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input class="form-control" placeholder="Enter your name" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input class="form-control" placeholder="Comapy (optioanl)" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input class="form-control" placeholder="Your email" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input class="form-control" placeholder="Phone number" />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <textarea class="form-control" placeholder="Tell us about your problem"></textarea>
              </div>
            </div>
            <div class="col-lg-12 mt-15">
              <button class="btn btn-black icon-arrow-right-white mr-40 mb-20" type="submit">
                Send Message</button><br class="d-lg-none d-block" /><span
                class="text-body-text-md color-gray-500 mb-20">By clicking contact us button, you agree our terms and
                policy,</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
