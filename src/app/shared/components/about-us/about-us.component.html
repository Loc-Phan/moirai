<section class="section-box mt-100">
  <div class="container mt-70">
    <div class="row">
      <div class="col-lg-2 col-sm-1 col-12"></div>
      <div class="col-lg-8 col-sm-10 col-12 text-center">
        <h2 class="text-heading-1 color-gray-900" [innerHTML]="bigTitle"></h2>
        <p class="text-body-lead-large color-gray-600 mt-20" [innerHTML]="description"></p>
      </div>
      <div class="col-lg-2 col-sm-1 col-12"></div>
    </div>
  </div>
  <div class="container mt-60">
    <div class="row">
      <div *ngFor="let item of aboutUsData; let i = index" class="col-lg-4 col-sm-12 about-us_item" key={i}>
        <div class="card-grid-1 hover-up" [ngClass]="[item.bgImage,item.bgColor]">
          <div class="card-about">
            <div class="h-full">
              <div class="grid-1-img">
                <img width={80} height={80} [src]="item.image" alt="Moirai" />
              </div>
              <h3 class="text-heading-3 mt-20">
                {{item.title}}
              </h3>
              <p class="text-body-excerpt mt-20">
                {{item.content}}
              </p>
            </div>
            <div class="mt-30">

              <a routerLink="/about" class="btn btn-default btn-white icon-arrow-right">
                Learn more
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
