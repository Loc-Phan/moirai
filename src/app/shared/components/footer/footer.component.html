<footer class="footer mt-50" [ngClass]="footerStyles">
  <div class="container">
    <div class="footer-top">
      <div class="row">
        <div class="col-md-4 col-sm-6 text-center text-md-start">
          <a routerLink="/">
            <img alt="Moirai" src="/assets/images/template/logo.svg" width={187} height={50} />
          </a>
        </div>
        <div class="col-md-8 col-sm-6 text-center text-md-end">
          <span class="color-gray-900 text-heading-6 mr-30 text-mb-sm-20">Ready to get started?</span>
          <a routerLink="/auth/page-signup" class="btn btn-square">Create an Account</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 width-20 mb-30">
        <h4 class="text-heading-5">Contact</h4>
        <div class="mt-20 text-body-text color-gray-600 mb-20">4517 Washington Ave. Manchester, Kentucky 39495</div>
        <div class="mt-20 text-body-text color-gray-600">(239) 555-0108</div>
        <div class="text-body-text color-gray-600">vzenlabs@gmail.com</div>
      </div>
      <div *ngFor="let footer of footers; let last = last" class="col-lg-3 width-20 mb-30"
        [ngClass]="{'width-16': last}">
        <h4 class="text-heading-5">{{footer.title}}</h4>
        <ul class="menu-footer mt-20">
          <li *ngFor="let child of footer.children">
            <a [routerLink]="child.url">{{child.content}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom mt-20">
      <div class="row">
        <div class="col-md-6">
          <span class="color-gray-400 text-body-lead">Â© Moirai Official 2023</span>
          <a *ngFor="let sub of subFooter" [routerLink]="sub.url"
            class="text-body-text color-gray-400 ml-50">{{sub.content}}</a>
        </div>
        <div class="col-md-6 text-center text-lg-end text-md-end">
          <div class="footer-social">
            <a *ngFor="let social of socials" [routerLink]="social.url" class="icon-socials"
              [ngClass]="social.icon"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
