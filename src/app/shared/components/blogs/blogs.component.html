<section class="section-box mt-100">
  <div class="container mt-60">
    <div class="row">
      <div class="col-lg-8">
        <h3 class="text-heading-1 mb-10" [ngClass]="titleColor">
          {{ title ? title : "Latest News" }}
        </h3>
        <p class="text-body-lead-large color-gray-600">
          {{ description ? description : "From Our blog and Event fanpage" }}
        </p>
      </div>
      <div class="col-lg-4 text-lg-end text-start pt-30">
        <a routerLink="/blog/blog-1" class="btn btn-black icon-arrow-right-white">
          View More</a>
      </div>
    </div>
  </div>
  <div class="container mt-60">
    <div class="row justify-content-center">
      <div *ngFor="let blog of blogsData; let i = index" class="col-lg-4 col-md-6 col-sm-12 pr-30 mb-20">
        <div class="card-grid-style-4">
          <span class="tag-dot mb-2">{{ blog.tag }}</span>
          <a [routerLink]="blog.link" class="text-heading-5 color-gray-900 blog-header">
            {{ blog.title }}</a>
          <div class="grid-4-img mt-3" [ngClass]="blog.bgColor">
            <a [routerLink]="blog.link">
              <img width="{796}" height="{510}" [src]="blog.imageUrl" alt="Moirai" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
