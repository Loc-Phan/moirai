<section class="section-box mt-20">
  <div class="container">
    <h3 class="color-gray-900 mb-50 text-center">
      My wishlist
    </h3>
    <div class="tab-pane fade active show">
      <table class="table">
        <tr>
          <th>Product name</th>
          <th>Unit price</th>
          <th>Stock status</th>
        </tr>
        <tbody>
          <tr *ngIf="wishList.length===0; else table" class="stand-up">
            <th colspan="3">No products added to the wishlist
            </th>
          </tr>
          <ng-template #table>
            <tr *ngFor="let item of wishList">
              <th>
                <a class="flex gap-3 items-center cursor-pointer" [routerLink]="'/shop/'+item.id">
                  <img class="w-32 h-32" [src]="'assets/images/page/shop1/'+item.img" alt="product" />
                  <div>{{item.title}}</div>
                </a>
              </th>
              <th>
                <p class="text-[rgba(251,203,59,1)]">${{item.newPrice}}</p>
              </th>
              <th>
                <div class="flex justify-between items-center">
                  <div class="flex gap-4 items-center">
                    <p class="text-[#297e29]">In Stock</p>
                    <div>
                      <button class="btn btn-green-full" (click)="addToCart(item)">Add to cart</button>
                    </div>
                  </div>
                  <div (click)="removeWishProduct(item)" class="btn-close cursor-pointer"></div>
                </div>
              </th>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
  </div>
</section>
